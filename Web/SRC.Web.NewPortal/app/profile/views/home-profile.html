<section id="main-content" style="width:90%;margin:auto;" ng-show="Contact">
    <section class="wrapper site-min-height">
        <!-- page start-->
        <div class="row">
            <div ng-controller="ProfileMenuCtrl">
                <div ng-include="'/app/partials/views/profile-menu.html'" ng-model="Contact"></div>
            </div>

            <aside class="profile-info col-lg-9">
                <section class="panel">
                    <div class="bio-graph-heading" style="padding:10px 50px;">
                        Profil Özeti
                    </div>
                    <div class="panel-body bio-graph-info" id="divContent">
                        <!--<h1>Profil Özeti</h1>-->
                        <div class="row">
                            <div class="bio-row">
                                <p><span class="bold">İsim </span>: {{Contact.FirstName}}</p>
                            </div>
                            <div class="bio-row">
                                <p><span class="bold">Soyisim </span>: {{Contact.LastName}}</p>
                            </div>
                            <!--<div class="bio-row">
                                <p><span class="bold">Doğum Tarihi</span>: {{Contact.BirthDateStr}}</p>
                            </div>-->
                            <div class="bio-row">
                                <p><span class="bold">Cep Telefonu </span>: {{Contact.MobilePhone}}</p>
                            </div>
                            <div class="bio-row">
                                <p><span class="bold">Email </span>: {{Contact.EmailAddress}}</p>
                            </div>
                            <div class="bio-row">
                                <p><span class="bold">İş Telefonu </span>: {{Contact.WorkPhone}}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
        </div>
        <!-- page end-->
    </section>
</section>
